<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/courses.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Course Management System</h1>
        <div class="navbar-icons">
            <span class="icon">üîî</span> <!-- Notification icon -->
            <span class="icon">‚öôÔ∏è</span> <!-- Settings icon -->
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Course Management</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="courses.html" class="active">Courses</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="certificates.html">Certificates</a></li>
            <li><a href="tests.html">Tests</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Manage Courses -->
        <div id="courses" class="section">
            <header>
                <h1>Manage Courses</h1>
            </header>
            <!-- Form for Adding/Editing Courses -->
            <div class="course-form">
                <input type="hidden" id="courseIndex" value="-1">
                <input type="text" id="courseTitle" placeholder="Course Title">
                <input type="text" id="courseCategory" placeholder="Course Category">
                <textarea id="courseDescription" placeholder="Course Description"></textarea>
                <input type="url" id="courseVideo" placeholder="Video URL (optional)">
                <input type="file" id="coursePDF" accept=".pdf">
                <button id="saveButton" onclick="saveCourse()">Save Course</button>
            </div>

            <!-- Course Table -->
            <div class="course-table">
                <table id="courseList">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Video</th>
                            <th>PDF</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Courses will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/courses.js"></script>
</body>
</html>
