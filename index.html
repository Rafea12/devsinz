<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Home - Course Management System</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #7a3b5b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        /* Navbar with Text and Login/Logout Buttons */
        .navbar {
            width: 95vw;
            background-color: #162688; /* Same background color as the page */
            display: flex;
            align-items: center; /* Center items vertically */
            padding: 15px 40px; /* Increased padding for better spacing */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            justify-content: flex-end; /* Align items to the right */
        }

        .navbar .logo-text {
            font-size: 1.5rem;
            color: skyblue;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: auto;
            padding: 15px, 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for logo */
        }

        .navbar a {
            border: 1px solid skyblue;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: skyblue;
            background-color: #350b25;
            font-weight: bold;
            margin-left: 10px; 
            text-align: center;
            width: 100px; 
        }

        .navbar a:hover {
            background-color: #1c2761; /* Updated hover color */
        }

        /* Main content section */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 80%; /* Adjusted width */
            height: 400px;
            margin-top: 100px; /* Space from top adjusted */
        }

        .left-section {
            flex: 2;
            padding: 40px;
            padding-right: 60px; 
        }

        #welcome-text {
            font-weight: bold;
            margin-bottom: 20px; /* Reduced margin for additional text */
            color: skyblue; 
            font-size: 2.5rem;
            text-transform: uppercase; /* Make text uppercase */
            letter-spacing: 2px; /* Increase letter spacing */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); /* Add text shadow */
            transition: transform 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        #welcome-text:hover {
            transform: scale(1.05); /* Slightly enlarge the text on hover */
        }

        .additional-text {
            font-size: 1.2rem;
            color: skyblue;
            margin-bottom: 40px; /* Space between additional text and button */
            letter-spacing: 1px; /* Increase letter spacing */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
            line-height: 1.5; /* Increase line height for better readability */
            transition: color 0.3s ease-in-out; /* Smooth transition for color change */
        }

        .additional-text:hover {
            color: #ffccff; /* Change text color on hover */
        }

        .btn {
            display: inline-block;
            background-color: #162688;
            color: skyblue;
            padding: 12px 24px;
            text-decoration: none;
            border: 1px solid skyblue;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px; /* Space above button */
            letter-spacing: 1px; /* Increase letter spacing */
            transition: background-color 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        .btn:hover {
            background-color: #1c2761; /* Updated hover color */
            color: #ffffff; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar with Text and Login/Logout Buttons -->
    <div class="navbar">
        <div class="logo-text">Course Management System</div>
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="left-section">
            <h1 id="welcome-text"></h1>
            <p class="additional-text"> Empower your learning journey with our all-in-one Course Management System. 
                Effortlessly track your progress, manage assignments, and stay organized.</p>
            <a href="pages/register.html" class="btn">Create an Account</a>
        </div>
    </div>

    <!-- JavaScript for Typing Effect -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Welcome to Course Management System.";
            const welcomeTextElement = document.getElementById("welcome-text");
            let index = 0;

            function typeText() {
                if (index < text.length) {
                    welcomeTextElement.textContent += text[index];
                    index++;
                    setTimeout(typeText, 100);  // Adjusted speed for smoother animation
                }
            }

            typeText();
        });
    </script>
</body>
</html>
