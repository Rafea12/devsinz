<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Course Management System</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="register-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWWZmHi1bG7q_9Q90rIdUlfqY4aYnWRqs",
            authDomain: "devsinz.firebaseapp.com",
            projectId: "devsinz",
            storageBucket: "devsinz.appspot.com",
            messagingSenderId: "234677890551",
            appId: "1:234677890551:web:81aa87a013aa0aeebb12f2",
            measurementId: "G-CWL4E0V84Q"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Registration successful
                    alert('Registered Succesfull!');
                    window.location.href = 'login.html'; // Redirect to the login page
                })
                .catch((error) => {
                    // Handle Errors here
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
